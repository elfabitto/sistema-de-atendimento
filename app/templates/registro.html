{% extends "base.html" %}

{% block title %}Registro - {{ app_name }}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="flex justify-center">
                <div class="bg-blue-600 rounded-full p-4">
                    <i class="fas fa-user-plus text-white text-4xl"></i>
                </div>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Criar Nova Conta
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Preencha os dados para se cadastrar
            </p>
        </div>
        
        <div class="bg-white rounded-lg shadow-xl p-8">
            <form class="space-y-6" action="{{ url_for('auth.registro') }}" method="POST">
                <div>
                    <label for="nome" class="block text-sm font-medium text-gray-700">
                        <i class="fas fa-user mr-1"></i> Nome Completo
                    </label>
                    <div class="mt-1">
                        <input id="nome" name="nome" type="text" required
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                               placeholder="Seu nome completo">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        <i class="fas fa-envelope mr-1"></i> Email
                    </label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                               placeholder="seu@email.com">
                    </div>
                </div>

                <div>
                    <label for="senha" class="block text-sm font-medium text-gray-700">
                        <i class="fas fa-lock mr-1"></i> Senha
                    </label>
                    <div class="mt-1">
                        <input id="senha" name="senha" type="password" required
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                               placeholder="••••••••">
                    </div>
                    <p class="mt-1 text-xs text-gray-500">Mínimo de 6 caracteres</p>
                </div>

                <div>
                    <label for="confirmar_senha" class="block text-sm font-medium text-gray-700">
                        <i class="fas fa-lock mr-1"></i> Confirmar Senha
                    </label>
                    <div class="mt-1">
                        <input id="confirmar_senha" name="confirmar_senha" type="password" required
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                               placeholder="••••••••">
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150">
                        <i class="fas fa-user-plus mr-2"></i>
                        Criar Conta
                    </button>
                </div>
            </form>
            
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">
                            Já tem uma conta?
                        </span>
                    </div>
                </div>

                <div class="mt-6">
                    <a href="{{ url_for('auth.login') }}"
                       class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Fazer Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    // Validação de senha
    const senha = document.getElementById('senha');
    const confirmarSenha = document.getElementById('confirmar_senha');
    
    confirmarSenha.addEventListener('input', function() {
        if (senha.value !== confirmarSenha.value) {
            confirmarSenha.setCustomValidity('As senhas não coincidem');
        } else {
            confirmarSenha.setCustomValidity('');
        }
    });
    
    // Foco automático no campo de nome
    document.getElementById('nome').focus();
</script>
{% endblock %}
